plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
    testImplementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.7.2'
    testImplementation group: 'io.cucumber', name: 'cucumber-java', version: '7.10.1'
    testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '7.10.1'
    testImplementation group: 'info.cukes', name: 'cucumber-java', version: '1.2.6'
    testImplementation group: 'info.cukes', name: 'cucumber-junit', version: '1.2.6'
}

test {
    useJUnitPlatform()
}